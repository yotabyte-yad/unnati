<div class="row-fluid">
  <div class="container col-lg-10 col-lg-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group col-md-10 col-lg-offset-1" >
          <div class="row">
            <div class="form-group col-md-2">
              <label class="control-label" for="id">Code</label>
              <input class="form-control" id="id" type="text" disabled></input>
            </div>
            <div class="form-group col-md-10">
              <label class="control-label" for="name">Name</label>
              <input class="form-control" id="name" ng-model="itemModel.name" type="text">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label" for="tin">Supplier</label>
              <input class="form-control" id="tin" ng-model="itemModel.tin" type="text">
            </div>
            <div class="form-group col-md-8">
              <label class="control-label" for="tin">UOM</label>
              <input class="form-control" id="tin" ng-model="itemModel.address" type="text">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label" for="state">Description</label>
              <input class="form-control" id="state" ng-model="itemModel.state" type="text">
            </div>
             <div class="form-group col-md-4">
              <label class="control-label" for="pincode">Current Stock</label>
              <input class="form-control" id="pincode" ng-model="itemModel.pincode" type="text">
            </div> 
            <div class="form-group col-md-4">
              <label class="control-label" for="phone">Re-Order Level</label>
              <input class="form-control" id="phone" ng-model="itemModel.phone" type="text">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="person">Re-Order Quantity</label>
              <input class="form-control" id="person" ng-model="itemModel.person" type="text">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="email">Cost Price</label>
              <input class="form-control" id="email" ng-model="itemModel.email" type="text">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="email">Sales Price</label>
              <input class="form-control" id="email" ng-model="itemModel.email" type="text">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label" for="email">Vat %</label>
              <input class="form-control" id="email" ng-model="itemModel.email" type="text">
            </div>                  
          </div>
          <div class="checkbox col-lg-offset-5">
              <label><input type="checkbox" ng-model="itemModel.active"> Active </label>
          </div> 
      </div>
     </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-5">
        <button class="btn btn-success" ng-click="createItem(itemModel)">Add Item</button>
      </div>  
    </div>
  </div>
</div> 


<div class="row">
	<pre>{{itemModel | json}}</pre>
</div>
