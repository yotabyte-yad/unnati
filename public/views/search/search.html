<div class="bs-docs-section">
  
  <div class="bs-example" style="padding-bottom: 24px;" append-source>
    <form class="form-inline" role="form">
      
      <div class="form-group">
        <label><i class="fa fa-globe"></i> State</label>
        <input type="text" class="form-control" ng-model="selectedState" bs-options="address.formatted_address as address.formatted_address for address in getItems($viewValue)" 
        placeholder="Enter state" bs-typeahead>
      </div>
    
    </form>
  </div>
  
</div>
